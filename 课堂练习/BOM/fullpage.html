<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full page</title>
</head>
<style>
    body {
        margin: 0;
    }

    section {
        height: 100vh;
    }

    section:nth-child(1) {
        background: lightpink;
    }

    section:nth-child(2) {
        background: lightblue;
    }

    section:nth-child(3) {
        background: lightgreen;
    }

    section:nth-child(4) {
        background: lightyellow;
    }
</style>

<body>
    <section>page1 按上下键滚动</section>
    <section>page2 按上下键滚动</section>
    <section>page3 按上下键滚动</section>
    <section>page4 按上下键滚动</section>

    <script>
        window.onkeydown = function(e) {
            console.log(e);
            if(e.key === 'ArrowDown') {
                e.preventDefault()
                window.scrollBy({
                    top:window.innerHeight,
                    behavior:"smooth"
                })
            }else if(e.key === 'ArrowUp'){
                e.preventDefault()
                window.scrollBy({ //scrollBy和scrollTo的区别
                //scrollBy是相对位置   scrollTo是绝对位置
                    top: 0 - window.innerHeight,
                    behavior:"smooth"
                })
            }
        }

    </script>
</body>

</html>
